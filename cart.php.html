	<script>
		window.dataLayer = window.dataLayer || [];

		function spaceRemove(str) {
			return str.replace(/\s/g, '');
		}

		$('.cart-item__remove').on('click', function () {
			var card = $(this).closest('.cart-item');
			var count = parseInt( card.find('.counter__text').val() );
			var price = parseInt( spaceRemove( card.find('.cart-item__price').text() ) );
			var id = card.data('id');
			var name = card.find('.cart-item__title').text();
			
			window.dataLayer.push ({
				"ecommerce": {
					"remove": {
						"products": [
							{
								"id": id,
								"name": name,
								"price": price,
								"quantity": count
							}
						]
					}
				}
			});

			console.log( window.dataLayer );
		});
		
		$('.sendReport').on('click', function () {
			var i = 0;
			var cards = [];

			$('.counter input[type="text"]').each(function () {

				var card = $(this).closest('.cart-item');
				var count = parseInt( card.find('.counter__text').val() );
				var price = parseInt( spaceRemove( card.find('.cart-item__price').text() ) );
				var id = card.data('id');
				var name = card.find('.cart-item__title').text();
				
				cards[i] = {
					"id": id,
					"name": name,
					"price": price,
					"quantity": count
				};
				
				i++;
			});
			
			
			window.dataLayer.push ({
				"ecommerce": {
					"purchase": {
						"actionField": {
							"id" : "TRX0001"
						},
						"products": cards
					}
				}
			});
		});
	</script>
